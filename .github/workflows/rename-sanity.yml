name: Rename Sanity

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  rename-checks:
    runs-on: ubuntu-latest
    name: Check for Bad Renames
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run Rename Sanity Checks
        run: node scripts/validate-renames.mjs
      
      - name: TypeCheck
        run: pnpm typecheck
