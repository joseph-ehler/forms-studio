specVersion: "1.0"
name: ColorField
category: input
type: color
description: "Color picker using native color input"

# Props
props:
  - name: label
    type: string
    required: true
    description: "Field label"
  
  - name: description
    type: string
    required: false
    description: "Helper text"
  
  - name: required
    type: boolean
    default: false
    description: "Required field indicator"
  
  - name: disabled
    type: boolean
    default: false
    description: "Disabled state"

# Value handling
value:
  type: string
  default: "#000000"
  validation: "Must be valid hex color"

# ARIA
aria:
  live: "polite"
  invalid: "hasError"
  describedby: "description"

# Stories
stories:
  - name: "Default"
    props:
      label: "Brand Color"
  
  - name: "With Value"
    props:
      label: "Primary Color"
      value: "#3b82f6"

# Tests
tests:
  - name: "renders color input"
  - name: "shows error message"
  - name: "handles disabled state"

# Fa√ßade
facade:
  enabled: true
  removal: "v2.0.0"

# Pattern
pattern:
  extends: "TextField"
  loc_target: "80-100"

# Metadata
metadata:
  batch: 5
  difficulty: "simple"
  estimate_minutes: 6
  added: "2025-10-23"
