specVersion: "1.0"
name: UrlField
category: input
type: url
description: "URL input with validation"

# Props
props:
  - name: label
    type: string
    required: true
    description: "Field label"
  
  - name: description
    type: string
    required: false
    description: "Helper text"
  
  - name: placeholder
    type: string
    required: false
    description: "Placeholder text"
  
  - name: required
    type: boolean
    default: false
    description: "Required field indicator"
  
  - name: disabled
    type: boolean
    default: false
    description: "Disabled state"

# Value handling
value:
  type: string
  default: ""
  validation: "Must be valid URL"

# ARIA
aria:
  live: "polite"
  invalid: "hasError"
  describedby: "description"

# Stories
stories:
  - name: "Default"
    props:
      label: "Website"
      placeholder: "https://example.com"
  
  - name: "Required"
    props:
      label: "Portfolio URL"
      required: true
      placeholder: "https://yoursite.com"

# Tests
tests:
  - name: "renders url input"
  - name: "validates URL format"
  - name: "shows error message"
  - name: "handles disabled state"

# Fa√ßade
facade:
  enabled: true
  removal: "v2.0.0"

# Pattern
pattern:
  extends: "TextField"
  loc_target: "85-105"

# Metadata
metadata:
  batch: 5
  difficulty: "simple"
  estimate_minutes: 6
  added: "2025-10-23"
