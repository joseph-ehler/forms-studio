specVersion: "1.0"
name: TelField
category: input
type: tel
description: "Telephone number input"

# Props
props:
  - name: label
    type: string
    required: true
    description: "Field label"
  
  - name: description
    type: string
    required: false
    description: "Helper text"
  
  - name: placeholder
    type: string
    required: false
    description: "Placeholder text"
  
  - name: required
    type: boolean
    default: false
    description: "Required field indicator"
  
  - name: disabled
    type: boolean
    default: false
    description: "Disabled state"
  
  - name: pattern
    type: string
    required: false
    description: "Validation pattern"

# Value handling
value:
  type: string
  default: ""
  validation: "Optional pattern validation"

# ARIA
aria:
  live: "polite"
  invalid: "hasError"
  describedby: "description"

# Stories
stories:
  - name: "Default"
    props:
      label: "Phone Number"
      placeholder: "(555) 123-4567"
  
  - name: "With Pattern"
    props:
      label: "Mobile"
      pattern: "[0-9]{3}-[0-9]{3}-[0-9]{4}"
      placeholder: "123-456-7890"

# Tests
tests:
  - name: "renders tel input"
  - name: "shows mobile keyboard hint"
  - name: "shows error message"
  - name: "handles disabled state"

# Fa√ßade
facade:
  enabled: true
  removal: "v2.0.0"

# Pattern
pattern:
  extends: "TextField"
  loc_target: "85-105"

# Metadata
metadata:
  batch: 5
  difficulty: "simple"
  estimate_minutes: 6
  added: "2025-10-23"
