specVersion: "1.0"
name: EmailField
category: input
type: email
description: "Email input with validation"

# Props
props:
  - name: label
    type: string
    required: true
    description: "Field label"
  
  - name: description
    type: string
    required: false
    description: "Helper text"
  
  - name: placeholder
    type: string
    required: false
    description: "Placeholder text"
  
  - name: required
    type: boolean
    default: false
    description: "Required field indicator"
  
  - name: disabled
    type: boolean
    default: false
    description: "Disabled state"
  
  - name: multiple
    type: boolean
    default: false
    description: "Allow multiple email addresses"

# Value handling
value:
  type: string
  default: ""
  validation: "Must be valid email address"

# ARIA
aria:
  live: "polite"
  invalid: "hasError"
  describedby: "description"

# Stories
stories:
  - name: "Default"
    props:
      label: "Email Address"
      placeholder: "you@example.com"
  
  - name: "Multiple"
    props:
      label: "Recipients"
      multiple: true
      placeholder: "Enter email addresses"

# Tests
tests:
  - name: "renders email input"
  - name: "validates email format"
  - name: "shows error message"
  - name: "handles disabled state"

# Fa√ßade
facade:
  enabled: true
  removal: "v2.0.0"

# Pattern
pattern:
  extends: "TextField"
  loc_target: "85-105"

# Metadata
metadata:
  batch: 5
  difficulty: "simple"
  estimate_minutes: 6
  added: "2025-10-23"
