# Field Specification: SliderField
# Auto-generates: implementation + façade + stories + tests + docs

specVersion: "1.0"
name: SliderField
category: input
type: range  # HTML input type
description: "Simple slider field using native range input"

# Props (extends FieldComponentProps)
props:
  - name: min
    type: number
    default: 0
    description: "Minimum value"
  
  - name: max
    type: number
    default: 100
    description: "Maximum value"
  
  - name: step
    type: number
    default: 1
    description: "Step increment"

# Value handling
value:
  type: number
  coercion: "Number(e.target.value)"
  default: "min ?? 0"

# ARIA attributes
aria:
  live: "polite"
  invalid: "hasError"
  describedby: "description"
  valuemin: "min"
  valuemax: "max"
  valuenow: "field.value"

# Stories to generate
stories:
  - name: "Default"
    props:
      label: "Volume"
      min: 0
      max: 100
      step: 5
  
  - name: "Required with Error"
    props:
      label: "Required Slider"
      required: true
      errors:
        slider: { message: "Volume is required" }
  
  - name: "Disabled"
    props:
      label: "Disabled Slider"
      disabled: true

# Tests to generate
tests:
  - name: "renders with label"
  - name: "shows error message"
  - name: "handles disabled state"
  - name: "coerces value to number"
  - name: "respects min/max bounds"

# Façade settings
facade:
  enabled: true
  removal: "v2.0.0"
  codemod: "pnpm codemod:fields"

# Pattern compliance
pattern:
  extends: "NumberField"  # Follow this pattern
  loc_target: "80-120"    # Lines of code target

# Metadata
metadata:
  batch: 4
  difficulty: "simple"
  estimate_minutes: 20
  added: "2025-10-23"
