# Field Specification: TagInputField
# Simple comma-separated tags input

specVersion: "1.0"
name: TagInputField
category: input
type: text  # HTML input type (simple text for now)
description: "Tag input field with comma separation"

# Props (extends FieldComponentProps)
props:
  - name: separator
    type: string
    default: "','"
    description: "Tag separator character"
  
  - name: maxTags
    type: number
    default: 10
    description: "Maximum number of tags allowed"

# Value handling
value:
  type: string
  coercion: "e.target.value"
  default: "''"

# ARIA attributes
aria:
  live: "polite"
  invalid: "hasError"
  describedby: "description"

# Stories to generate
stories:
  - name: "Default"
    props:
      label: "Tags"
      placeholder: "Enter tags separated by commas"
  
  - name: "With Description"
    props:
      label: "Categories"
      description: "Separate tags with commas"

# Tests to generate
tests:
  - name: "renders with label"
  - name: "shows error message"
  - name: "handles placeholder"

# Fa√ßade settings
facade:
  enabled: true
  removal: "v2.0.0"
  codemod: "pnpm codemod:fields"

# Pattern compliance
pattern:
  extends: "TextField"
  loc_target: "75-100"

# Metadata
metadata:
  batch: 4
  difficulty: "simple"
  estimate_minutes: 15
  added: "2025-10-23"
